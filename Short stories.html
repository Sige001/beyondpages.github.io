<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Stories</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="webcss.css" />
  </head>
  <body>
    <header>
      <h1>Short Stories</h1>
    </header>
    <main>
      <div class="books-container">
        <div class="book-item">
          <img src="/Website/Short Stories/Meta.jpg" alt="Book 1" />
          <p>The Metamorphosis</p>
          <span>Franz Kafka</span>
        </div>
        <div class="book-item">
          <img src="/Website/Short Stories/Dubliners.jpg" alt="Book 2" />
          <p>Dubliners</p>
          <span>James Joyce</span>
        </div>
        <div class="book-item">
          <img src="/Website/Short Stories/Magi.jpg" alt="Book 3" />
          <p>The Gift of the Magi</p>
          <span>O. Henry</span>
        </div>
        <div class="book-item">
          <img src="/Website/Short Stories/Nine.jpg" alt="Book 4" />
          <p>Nine Stories</p>
          <span>J.D. Salinger</span>
        </div>
        <div class="book-item">
          <img src="/Website/Short Stories/Paw.jpg" alt="Book 5" />
          <p>The Monkey's Paw</p>
          <span>W.W. Jacobs</span>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
