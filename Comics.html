<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery and Thriller Books</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="webcss.css" />
  </head>
  <body>
    <header>
      <h1>Comic Books</h1>
    </header>
    <main>
      <div class="books-container">
        <div class="book-item">
          <img src="/Website/Comics/Vendetta.jpg" alt="Book 1" />
          <p>V for Vendetta</p>
          <span>Alan Moore</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Watchmen.jpg" alt="Book 2" />
          <p>Watchmen</p>
          <span>Alan Moore</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Sandman.jpg" alt="Book 3" />
          <p>The Sandman</p>
          <span>Neil Gaiman</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Batman.jpg" alt="Book 4" />
          <p>Batman: The Killing Joke </p>
          <span>Alan Moore</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Daytripper.jpg" alt="Book 5" />
          <p>Daytripper</p>
          <span>Fabio Moon</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Hellboy.jpg" alt="Book 6" />
          <p>Hellboy</p>
          <span>Mike Mignola</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Maus.jpg" alt="Book 7" />
          <p>Maus</p>
          <span>Art Spiegelman</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Sincity.jpg" alt="Book 8" />
          <p>Big Damn Sin City</p>
          <span>Frank Miller</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Walking.jpg" alt="Book 9" />
          <p>The Walking Man</p>
          <span>Jiro Taniguchi</span>
        </div>
        <div class="book-item">
          <img src="/Website/Comics/Invincible.jpg" alt="Book 10" />
          <p>Invincible</p>
          <span>Robert Kirkman</span>
        </div>
      </div>
    </main>
  </body>
</html>
