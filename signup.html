<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 80%;
      max-width: 1200px;
    }
    .form-container {
      width: 50%;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #5f9ea0;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #5f9ea0;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #468b7a;
    }
    .form-toggle {
      text-align: center;
      margin-top: 10px;
    }
    .form-toggle a {
      text-decoration: none;
      color: #5f9ea0;
      font-weight: bold;
    }
    .form-toggle a:hover {
      color: #468b7a;
    }
    #signup-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign-Up Form -->
    <div class="form-container" id="signup-form">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <input type="text" name="name" id="signup-name" placeholder="Full Name" required>
        <input type="email" name="email" id="signup-email" placeholder="Email" required>
        <input type="password" name="password" id="signup-password" placeholder="Password" required>
        <button type="submit" class="btn" id="signup-btn">Sign Up</button>
      </form>
      <!-- Signup message -->
      <div id="signup-message">Please sign up to continue.</div>
      <div class="form-toggle">
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Log In</a></p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="email" name="email" id="login-email" placeholder="Email" required>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn" id="login-btn">Login</button>
      </form>
      <div class="form-toggle">
        <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js" defer></script>
  <script>
    function toggleForm() {
      var signupForm = document.getElementById('signup-form');
      var loginForm = document.getElementById('login-form');
      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
