<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Books</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="webcss.css" />
  </head>
  <body>
    <header>
      <h1>Fantasy Books</h1>
    </header>
    <main>
      <div class="books-container">
        <div class="book-item">
          <img src="/Website/Fantasy/Castle.jpg" alt="Book 1" />
          <p>Howl's Moving Castle</p>
          <span>Diana Wynne Jones</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Circe.jpg" alt="Book 2" />
          <p>Circe</p>
          <span>Madeline Miller</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Shadow.jpg" alt="Book 3" />
          <p>Shadow and Bone</p>
          <span>Leigh Bardugo</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Rings.jpg" alt="Book 4" />
          <p>The Lord of the Rings</p>
          <span>J. R. R. Tolkien</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Blood.jpg" alt="Book 5" />
          <p>Children of Blood and Bone</p>
          <span>Tomi Adeyemi</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Jade.jpg" alt="Book 6" />
          <p>Gods of Jade and Shadow</p>
          <span>Silvia Moreno-Garcia</span>
        </div>
        <div class="book-item">
          <img src="/Website/Fantasy/Giant.jpg" alt="Book 7" />
          <p>The Buried Giant</p>
          <span>Kazuo Ishigur</span>
        </div>
      </div>
    </main>
  </body>
</html>
